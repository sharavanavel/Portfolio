    <style>
        body {
            margin: 0;
            font-family: "Inter", system-ui, sans-serif;
            scroll-behavior: smooth;
            background: linear-gradient(145deg, #ffffff 0%, #e0f7ff 30%, #b1e5fc 70%, #6ec8f0 100%);
            background-attachment: fixed;
            color: #022b40;
            position: relative;
        }
        /* Circuit pattern overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 255, 0.15) 2px, transparent 2px),
                radial-gradient(circle at 80% 70%, rgba(0, 200, 255, 0.15) 3px, transparent 3px),
                linear-gradient(45deg, transparent 65%, rgba(0, 255, 255, 0.1) 75%, transparent 85%),
                repeating-linear-gradient(0deg, rgba(0, 255, 255, 0.05) 0px, rgba(0, 255, 255, 0.05) 2px, transparent 2px, transparent 10px),
                repeating-linear-gradient(90deg, rgba(0, 255, 255, 0.03) 0px, rgba(0, 255, 255, 0.03) 1px, transparent 1px, transparent 20px);
            pointer-events: none;
            z-index: 0;
        }
        /* Floating chart elements */
        .chart-float {
            position: absolute;
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            background: rgba(0, 200, 255, 0.1);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 200, 255, 0.3);
            animation: float 8s infinite alternate ease-in-out;
            z-index: 0;
        }
        .chart-1 {
            width: 300px;
            height: 200px;
            top: 15%;
            left: 5%;
            transform: rotate(10deg);
        }
        .chart-2 {
            width: 250px;
            height: 150px;
            bottom: 10%;
            right: 5%;
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            animation-duration: 12s;
        }
        .chart-3 {
            width: 180px;
            height: 180px;
            top: 40%;
            right: 15%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0,255,255,0.15) 0%, transparent 70%);
            animation: pulseGlow 6s infinite alternate;
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-30px) rotate(5deg); }
        }
        @keyframes pulseGlow {
            0% { opacity: 0.3; box-shadow: 0 0 20px rgba(0,255,255,0.3); }
            100% { opacity: 0.8; box-shadow: 0 0 60px rgba(0,255,255,0.8); }
        }

        /* Glassmorphism cards with cyan accent */
        .glass-panel {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 200, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 150, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }
        .glass-panel:hover {
            border-color: rgba(0, 255, 255, 0.8);
            box-shadow: 0 0 30px rgba(0, 200, 255, 0.6), 0 8px 32px rgba(0, 150, 255, 0.3);
        }
        .neon-glow {
            background: linear-gradient(135deg, #0066cc, #00ccff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }
        .neon-hover {
            transition: all 0.3s ease;
        }
        .neon-hover:hover {
            filter: drop-shadow(0 0 8px #00ccff) drop-shadow(0 0 12px #0066cc);
            transform: scale(1.05);
        }

        /* Skill badges */

            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 200, 255, 0.5);
            color: #014361;
            font-weight: 500;
            padding: 0.3rem 1rem;
            border-radius: 9999px;
            font-size: 0.9rem;
            backdrop-filter: blur(4px);
            transition: all 0.3s ease;
            display: inline-block;
        }
        .skill-badge:hover {
            transform: scale(1.1);
            border-color: #00ccff;
            box-shadow: 0 0 15px #00ccff, 0 0 30px #0066cc;
            background: rgba(255, 255, 255, 0.95);
        }
        .skill-badge.soft {
            border-color: rgba(0, 200, 255, 0.5);
            color: #014361;
        }
        .skill-badge.soft:hover {
            border-color: #00ccff;
            box-shadow: 0 0 15px #00ccff;
        }

        /* Buttons */

            background: linear-gradient(90deg, #0066cc, #00ccff);
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-grad:hover {
            box-shadow: 0 0 20px #00ccff;
            transform: scale(1.05);
        }

        /* Chatbot styles - cyan theme */

            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
        }
        .chat-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0066cc, #00ccff);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 150, 255, 0.5);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .chat-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px #00ccff;
        }
        .chat-window {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 380px;
            max-height: 600px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 150, 255, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 2px solid rgba(0, 200, 255, 0.7);
        }
        .chat-header {
            background: linear-gradient(90deg, #0066cc, #00ccff);
            color: white;
            padding: 15px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: rgba(230, 250, 255, 0.8);
            max-height: 300px;
        }
        .message-content {
            max-width: 80%;
            padding: 8px 12px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }
        .user .message-content {
            background: #0066cc;
            color: white;
            border-bottom-right-radius: 4px;
        }
        .bot .message-content {
            background: #e0f7ff;
            color: #022b40;
            border-bottom-left-radius: 4px;
        }
        .chat-input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #00ccff;
            background: white;
        }
        .chat-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #00ccff;
            border-radius: 20px;
            outline: none;
            margin-right: 8px;
            background: #ffffff;
            color: #022b40;
        }
        .chat-input::placeholder {
            color: #80d4ff;
        }
        .chat-send {
            background: #0066cc;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
        }
        .chat-send:hover {
            background: #00ccff;
        }
        .close-btn {
            cursor: pointer;
            font-size: 20px;
        }
        .starter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 10px 15px;
            background: rgba(220, 245, 255, 0.8);
            border-top: 1px solid #b1e5fc;

        .starter-btn {
            background: white;
            border: 1px solid #0066cc;
            color: #014361;
            border-radius: 20px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;

            box-shadow: 0 2px 5px rgba(0, 150, 255, 0.1);

            background: #0066cc;
            color: white;

        }

            transition: box-shadow 0.3s ease;
        }
    </style>
</head>

    <script type="text/babel">
      const getBotResponse = (userMessage) => {
        const msg = userMessage.toLowerCase();
        if (
          msg.includes("about sharavana") ||
          (msg.includes("about") && msg.includes("sharavana")) ||
          (msg.includes("tell") &&
            msg.includes("about") &&
            !msg.includes("skill") &&
            !msg.includes("qualification") &&
            !msg.includes("project"))
        ) {
          return "Sharavana vel J is a 3rd-year CSE student at Government College of Engineering, Salem, and a motivated Java Full Stack Developer.";
        }
        if (
          msg.includes("qualification") ||
          (msg.includes("education") && !msg.includes("skill")) ||
          (msg.includes("study") && !msg.includes("skill"))
        ) {
          return "He is pursuing B.E. Computer Science and Engineering at Government College of Engineering, Salem (CGPA 8.4), expected to graduate in 2026. He also holds certificates in MERN Stack and MS Excel from Simplilearn.";
        }
        if (
          msg.includes("skill") ||
          (msg.includes("technolog") && !msg.includes("project"))
        ) {
          return "His skills: Programming (Python, Java, JavaScript), Web (HTML, CSS, React.js), Backend (Node.js, Express.js, Spring Boot), Databases (MongoDB, MySQL), Tools (Git, Postman), and soft skills like Problem Solving, Fast Learner, Time Management, Teamwork.";
        }
        if (
          msg.includes("project") ||
          (msg.includes("catering") && !msg.includes("skill"))
        ) {
          return "He built a full-stack Catering Management System using MERN stack (MongoDB, Express.js, React.js, Node.js). It handles event sign-ups, menu administration, billing, and features a real-time admin dashboard.";
        }
        return "I'm here to help with specific questions about Sharavana. For any other inquiries, please email sharavanavelj@gmail.com and he'll get back to you!";
      };

      const ChatBot = () => {
        const [isOpen, setIsOpen] = React.useState(false);
        const [messages, setMessages] = React.useState([
          {
            sender: "bot",
            text: "Hi! I'm Sharavana's AI assistant. You can ask me about him using the buttons below or type your question.",
          },
        ]);
        const [input, setInput] = React.useState("");

        const handleSend = (text = input) => {
          if (!text.trim()) return;
          const userMsg = text.trim();
          setMessages([...messages, { sender: "user", text: userMsg }]);
          setInput("");
          setTimeout(() => {
            const botReply = getBotResponse(userMsg);
            setMessages((prev) => [...prev, { sender: "bot", text: botReply }]);
          }, 500);
        };

        const handleKeyPress = (e) => {
          if (e.key === "Enter") handleSend();
        };

        const starterQuestions = [
          "Tell About Sharavana vel?",
          "Tell about qualification?",
          "Tell about his skills?",
          "What are his recent projects?",
        ];

        return (
          <div className="chat-container">
            {!isOpen && (
              <div className="chat-button" onClick={() => setIsOpen(true)}>
                <svg
                  width="30"
                  height="30"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="white"
                  strokeWidth="2"
                >
                  <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
                </svg>
              </div>
            )}
            {isOpen && (
              <div className="chat-window">
                <div className="chat-header">
                  <span>ü§ñ Sharavana's AI Assistant</span>
                  <span className="close-btn" onClick={() => setIsOpen(false)}>
                    ‚úï
                  </span>
                </div>
                <div className="chat-messages">
                  {messages.map((msg, idx) => (
                    <div key={idx} className={`message ${msg.sender}`}>
                      <div className="message-content">{msg.text}</div>
                    </div>
                  ))}
                </div>
                <div className="starter-buttons">
                  {starterQuestions.map((q, idx) => (
                    <button
                      key={idx}
                      className="starter-btn"
                      onClick={() => handleSend(q)}
                    >
                      {q}
                    </button>
                  ))}
                </div>
                <div className="chat-input-area">
                  <input
                    type="text"
                    className="chat-input"
                    placeholder="Type your question..."
                    value={input}
                    onChange={(e) => setInput(e.target.value)}
                    onKeyPress={handleKeyPress}
                  />
                  <button className="chat-send" onClick={() => handleSend()}>
                    <svg
                      width="20"
                      height="20"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="white"
                      strokeWidth="2"
                    >
                      <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />
                    </svg>
                  </button>
                </div>
              </div>
            )}
          </div>
        );
      };
